<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutor After Ngantor</title>
</head>
<body>
    <h1>Media</h1>

    <!-- image -->
    <img width="200" height="200"
    src="img/Doraemon.png" alt="Ini Doraemon!">

    <img src="img/zmessi3.gif" alt="messi">

    <img 
    src="https://www.bukalapak.com/images/new-brand-identity/1-logo-salah/logo_salah_10.png"
    alt="bukalapak"
    >

    <!-- figure -->
    <figure>
        <img src="img/Doraemon.png">
        <figcaption>
            Hola, ini Doraemon
        </figcaption>
    </figure>

    <!-- audio -->
    <audio controls>
        <source 
        src="audio/End_of_Summer.mp3"
        type="audio/mpeg">
    </audio>

    <!-- video -->
    <video controls 
    height="320" width="500">
        <source
        src="video/yourVideoGoesHere.mp4"
        type="video/mp4"
        >
    </video>

    <!-- embed external media -->
    <!-- youtube video -->
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/y_3s9ige0PM" 
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <!-- google maps -->
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d935.8868367819971!2d106.80253342705554!3d-6.243927680153488!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x21051939299284d5!2sGojek!5e0!3m2!1sen!2sid!4v1576423488257!5m2!1sen!2sid" 
    width="600" height="450" 
    frameborder="0" style="border:0;" 
    allowfullscreen=""></iframe>

</body>
</html>
