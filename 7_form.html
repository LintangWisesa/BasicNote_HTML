<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutor After Ngantor</title>
</head>
<body>
    <h1>Forms</h1>

    <form action="" method="">
        <!-- input -->
        <input type="text" 
        placeholder="Ketik nama Anda..."/>
        <br><br>

        <input type="number"
        placeholder="Ketik usia Anda..."/>
        <br><br>

        <input type="password"
        placeholder="Ketik password..."/>
        <br><br>

        <input type="date"/>
        <br><br>

        <!-- radio button -->
        <input name="sex" 
        type="radio"/>Pria
        <input name="sex" 
        type="radio"/>Wanita
        <br><br>

        <!-- checkbox -->
        <input type="checkbox"/>Membaca
        <input type="checkbox"/>Menulis
        <input type="checkbox"/>Bermain
        <br><br>

        <!-- textarea -->
        <textarea rows=5 cols=50>
        </textarea>

        <!-- select forms -->
        <p>Apa warna favorit Anda?</p>
        <select>
            <option>Merah</option>
            <option>Biru</option>
            <option selected>Kuning</option>
        </select>

        <!-- option group -->
        <p>Apa hobi Anda?</p>
        <select>
            <optgroup label="Olahraga">
                <option>Sepak Bola</option>
                <option>Basket</option>
                <option>Badminton</option>
            </optgroup>
            <optgroup label="Bermain">
                <option>PES</option>
                <option>FIFA</option>
                <option>FM</option>
            </optgroup>
        </select>

        <!-- submit button -->
        <br><br>
        <button>Click Me!</button>
        <input type="submit" value="Submit">

    </form>

    <!-- fieldset & legend -->
    <br><br>
    <fieldset>
        <legend>Data Diri</legend>

        <p>
            <label for="nama">Nama:</label>
            <input name="nama" type="text"/>
        </p>
        <p>
            <label for="usia">Usia:</label>
            <input name="usia" type="number"/>
        </p>
    </fieldset>

    <br><br><br><br><br><br><br><br><br>
</body>
</html>
